<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <input type="number" placeholder="Enter your weight in kg" id="weight" min="1" max="300">
        <input type="number" placeholder="Enter your height in cm" id="height" min="50" max="300">

        <button onclick="bmiCalculate()">Calculate BMI</button>

        <div id="result">
            <!-- Result will appear here -->
        </div>

        <div class="bmi-chart">
            <h3>BMI Categories:</h3>
            <p>Underweight: &lt; 18.5</p>
            <p>Normal weight: 18.5 – 24.9</p>
            <p>Overweight: 25 – 29.9</p>
            <p>Obesity: ≥ 30</p>
        </div>
    </div>




    



    <script src="main.js"></script>

</body>

</html>
